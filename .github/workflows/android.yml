name: Test
on: [push]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up secret file
      env:
        GITLAB_REPO_URL: ${{ secrets.GITLAB_REPO_URL }}
        GITLAB_DEPLOY_KEY: ${{ secrets.GITLAB_DEPLOY_KEY }}
        GITLAB_DEPLOY_TOKEN: ${{ secrets.GITLAB_DEPLOY_TOKEN }}
      run: |
        echo $GITLAB_REPO_URL >> secrets.txt
        echo $GITLAB_DEPLOY_KEY >> secrets.txt
        echo $GITLAB_DEPLOY_TOKEN >> secrets.txt
        
    - name: Run tmate
      uses: mxschmitt/action-tmate@v2
